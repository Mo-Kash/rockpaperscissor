<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="rpsjs.js"></script> 
</head>

<body>
    <div class="intro">
        <p class="heading">Rock Paper Scissor Game</p>
        <p class="subheading">You will be playing against the computer, whose choices are randomly generated.</p>
    </div>
    <p class="prompt">Pick one of the three choices</p>
    <div class="input">
        <div class="userchoice">
            <div class="one">
                <img src="./pics/fgyp0f-boulder-clipart-transparent-background-rock-boulder.png">
                <input type="radio" name="choice" value="Rock" class="rock">Rock
            </div>
            <div class="two">
                <img src="./pics/scroll-png-4490.png">
                <input type="radio" name="choice" value="Paper" class="paper">Paper
            </div>
            <div class="three">
                <img src="./pics/images-png-30446.png">
                <input type="radio" name="choice" value="Scissor" class="scissor">Scissor
            </div>
        </div>
        <br>
        <button type="button" onclick="rockpaperscissor()" id="submit" class="submit">GO-></button>
        <br>
    </div>
    <div class="output">
        <div class="userpick">
            <p id="upick"></p>
        </div>
        <div class="comppick">
            <p id="cpick"></p>
        </div>
        <div class="winner">
            <p id="winnerstring"></p>
            <p id="scorestring"></p>
        </div>
        <p id="finstring" class="fin"></p>
    </div>
    <div class = "footer">
        <p id="fintwo"></p>
        <p>Â©Mokash</p>
    </div>
</body>
